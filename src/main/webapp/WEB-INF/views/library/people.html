<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
</head>
<body>
<div th:each="person : ${people}">
    <a th:href="@{/library/people/{id}(id=${person.getId()})}"
       th:text="${person.getFullName() + ', ' + person.getBirthdayear()}">user</a>
</div>

<br>
<hr>

<a href="/library/new_person">Create new person</a>
</body>
</html>
